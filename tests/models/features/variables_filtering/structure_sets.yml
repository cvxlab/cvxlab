
# -----------------------------------------------------------------------------
# sets

case:
    description: scenarios included in the model
    split_problem: True

years:
    description: years in the modelling horizon
    filters:
        Category_1: [warm-up, run]
    
technologies:
    description: technologies
    filters:
        Category_1: [Supply, Demand]
        Category_2: [Non-Renewable, Renewable, Elon-Musk-Approved]

flows:
    description: flows
    filters: 
        Category_1: [Physical, Economic]

flows_agg:
    description: aggregated flows (for rcot)
    filters: 
        Category_1: [Physical, Economic]
