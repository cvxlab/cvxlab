# constants variables

I_ff: 
    name: constant values
    type: constant
    coordinates: [scenarios, flows, flows_agg]
    variables_info:
        I_ff:
            value: identity_rcot
            rows: 
                set: flows_agg
            cols:
                set: flows

I_ff_h: 
    name: constant values
    type: constant
    coordinates: [scenarios, flows, flows_agg, years]
    variables_info:
        I_ff_h:
            value: identity_rcot
            rows: 
                set: flows_agg
                filters: {time_resolution: hourly}
            cols:
                set: flows
                filters: {time_resolution: hourly}
sum_vect_h: 
    name: constant values repeated by year techs 
    type: constant
    coordinates: [scenarios, hours, years]
    variables_info:
