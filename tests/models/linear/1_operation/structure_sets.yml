# structure of sets

scenarios:
    symbol: s
    table_name: _set_scenario
    split_problem: True
    table_structure:
        name: scenario_Names



techs:
    symbol: techs
    table_name: _set_techs
    table_structure:
        name: techs_Names

flows:
    symbol: flows
    table_name: _set_flows
    table_structure:
        name: flows_Names
        aggregation: flows_Agg 


flows_Agg:
    symbol: flows_Agg
    table_name: _set_flows_Agg
    table_structure:
        name: flows_Agg_Names

Years:
    symbol: Y 
    table_name: _set_Y
    table_structure:
        name: Y

